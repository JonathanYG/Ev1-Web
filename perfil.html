<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Desarrollador</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('./images/fondoUCM.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .card {
      width: 320px;
      background: white;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
    }

    .header {
      height: 120px;
      background-image: url('./images/bg-pattern-card.svg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
    }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 5px solid white;
      background: white;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    .content {
      padding: 60px 20px 20px;
    }

    h2 {
      font-size: 20px;
      color: #333;
    }

    p {
      color: #333;
      font-size: 14px;
      margin-top: 8px;
    }

    a {
      color: #0077aa;
      text-decoration: none;
      word-break: break-all;
    }

    a:hover {
      color: #0077aa91;
    }

    hr {
      margin: 20px 0;
      border: none;
      height: 1px;
      background: #ddd;
    }

    .tech-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tech-icons img {
      width: 40px;
      height: 40px;
    }

  </style>
</head>

<body>
  <div class="card">
    <div class="header"></div>
    <img src="./images/cliente2.webp" alt="Foto de perfil" class="profile-img">
    <div class="content">
      <h2>Jonathan Yañez Gajardo</h2>
      <p><strong>Carrera:</strong> Ingeniería Civil Informática</p>
      <p><strong>Ciudad:</strong> Talca, Chile</p>
      <p><strong>Universidad:</strong> Universidad Catolida Del Maule</p>
      <p><strong>GitHub:</strong> <a href="https://github.com/JonathanYG" target="_blank">github.com/JonathanYG</a></p>
      <p><strong>Correo:</strong> jonathan.yanez@alu.ucm.cl</p>
    </div>
    <a href="ev1.html">Evaluación 1</a>
    <div class="tech-icons">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML5" />
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS3" />
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript" />
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
    </div>
  </div>

</body>

</html>
